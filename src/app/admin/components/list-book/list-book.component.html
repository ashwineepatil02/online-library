<app-header></app-header>

<button class="btn2" (click)="addBook">Add</button>
 <table>
  <tr>
  <th>Book Name</th>
  <th>Author Name</th>
  <th>Price</th>
  <th></th>
  <th></th>
</tr>
<tr *ngFor = "let book of books">
  <td>{{ book.name }}</td>
  <td>{{ book.author }}</td>
  <td>{{ book.price }}</td>
  <td><button class="btn" (click)="editBook" >Edit</button></td>
  <td> <button class="btn1" (click)="deleteBook">Delete</button></td>
</tr>
</table>
